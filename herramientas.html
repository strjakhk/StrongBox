<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Strack Juan Pablo">
    <meta name="description" content="herramientas de strongbox">
    <title>Strong box</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Caja fuerte</a></li>
            <li><a href="herramientas.html">Herramientas</a></li>
        </ul>
    </nav>
    <div class="strongbox-content">
        <section class="left-content">
            <div class="strongbox-first-row">
                <h1>HERRAMIENTAS</h1>
            </div>
            <div class="tools-menu">
                <ul>
                    <li>
                        <button class="filter-button" id="pw-generator">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #997928; --darkreader-inline-fill:#e8e6e3;" data-darkreader-inline-fill=""><path d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"></path></svg>
                            </i>
                            Generador de contraseñas
                        </button>
                    </li>
                    <li>
                        <button class="filter-button" id="export-data">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #997928; --darkreader-inline-fill:#e8e6e3;" data-darkreader-inline-fill=""><path d="M18 22a2 2 0 0 0 2-2v-5l-5 4v-3H8v-2h7v-3l5 4V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12zM13 4l5 5h-5V4z"></path></svg>
                            </i>
                            Exportar / Importar
                        </button>
                    </li>
                </ul>
            </div>
            
        </section>
        <section class="right-content">
            <div class="generate-password-box" id="generate-password-box">
                <form id="pass-generator-form">
                    <label>
                        <p>Longitud</p>
                        <input type="number" name="length" id="length" min="5" max="20" value="12">
                    </label>
                    <p>Incluir símbolos</p>
                    <div>
                        <label>Si <input type="radio" name="symbols" id="yes" value="yes" checked></label>
                        <label>No <input type="radio" name="symbols" id="no" value="no"></label>
                    </div>                    
                    <button type="submit" form="pass-generator-form" class="generate-button">Generar</button>
                </form>
                <div class="generatedpw" id="generatedpw"></div>
            </div>
            <div class="import-and-export" id="import-and-export">
                <div class="export-data">
                    <h2>Exportar</h2>
                    <p>Archivo JSON</p>
                    <button type="button" id="download-json">Descargar</button>
                </div>
                <div class="import-data">
                    <h2>Importar</h2>
                    <p>Archivo JSON</p>
                    <form>
                        <label><input type="file" name="jsondata" id="jsondata" accept="application/json"></label>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>
<footer>
    <span>© StrongBox 2022</span>
    <span>Versión 2022.0.1</span>
</footer>

    <script src="./js/encryption.js"></script>
    <script src="./js/manageStorage.js"></script>
    <script src="./js/TrStrongBoxElement.js"></script>
    <script src="./js/herramientas.js"></script>
</body>
</html>
