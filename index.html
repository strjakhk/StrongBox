<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Strack Juan Pablo">
    <meta name="description" content="Caja fuerte local">
    <title>Strong box</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Caja fuerte</a></li>
            <li><a href="#">Herramientas</a></li>
        </ul>
    </nav>
    <main>
        <div class="strongbox-content">
            <section class="left-content">
                <div class="strongbox-first-row">
                    <h1>FILTROS</h1>
                </div>
                
                <div class="strongbox-second-row">
                    <input type="search" id="search" placeholder="buscar elemento" class="search-input">
                    <ul>
                        <li>
                            <span>
                                <button class="filter-button" id="show-all">
                                    <i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="fill: #2d4969; --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="M20 3H4a2 2 0 0 0-2 2v2a2 2 0 0 0 1 1.72V19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.72A2 2 0 0 0 22 7V5a2 2 0 0 0-2-2zM4 5h16v2H4zm1 14V9h14v10z"></path><path d="M8 11h8v2H8z"></path>
                                        </svg>
                                    </i>
                                    Mi strongbox
                                </button>
                            </span>
                        </li>
                        <li>
                            <span id="item-count">#</span>
                            <span>Items</span>
                        </li>
                    </ul>
                </div>
                <div class="strongbox-third-row">
                    <ul>
                        <li><button class="filter-button" id="all-items"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="fill: #2d4969;--darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="M20 3H4a2 2 0 0 0-2 2v2a2 2 0 0 0 1 1.72V19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.72A2 2 0 0 0 22 7V5a2 2 0 0 0-2-2zM4 5h16v2H4zm1 14V9h14v10z"></path><path d="M8 11h8v2H8z"></path></svg></i>
                        Todos los elementos</button></li>
                        <li><button class="filter-button" id="favorites"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="fill: #2d4969;--darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m6.516 14.323-1.49 6.452a.998.998 0 0 0 1.529 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082a1 1 0 0 0-.59-1.74l-5.701-.454-2.467-5.461a.998.998 0 0 0-1.822 0L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.214 4.107zm2.853-4.326a.998.998 0 0 0 .832-.586L12 5.43l1.799 3.981a.998.998 0 0 0 .832.586l3.972.315-3.271 2.944c-.284.256-.397.65-.293 1.018l1.253 4.385-3.736-2.491a.995.995 0 0 0-1.109 0l-3.904 2.603 1.05-4.546a1 1 0 0 0-.276-.94l-3.038-2.962 4.09-.326z"></path></svg></i>
                        Favoritos</button></li>
                        <li><button class="filter-button" id="trash"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="fill: #2d4969;--darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="M15 2H9c-1.103 0-2 .897-2 2v2H3v2h2v12c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V8h2V6h-4V4c0-1.103-.897-2-2-2zM9 4h6v2H9V4zm8 16H7V8h10v12z"></path></svg></i>
                        Papelera</button></li>
                    </ul>
                </div>
            </section>
            <section class="right-content">
                <div id="new-item-section">
                    <h2 id="items-section">Elementos de caja fuerte</h2>
                    <button id="add-button" class="button">
                        Añadir elemento
                    </button>
                </div>
                <table id="strongbox-items" class="strongbox-items">
                    <!-- ELEMENTOS DE LA CAJA FUERTE -->
                </table>
            </section>
        </div>
    </main>
    <footer>
        <span>© StrongBox 2022</span>
        <span>Versión 2022.0.1</span>
    </footer>
    <script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script> <!-- Stanford Javascript Crypto Library -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
